<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>COVID-19 Data</title>
<style>
    table {
    width: 100%;
    border-collapse: collapse;
    }

    th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
    }

    th {
    background-color: #f2f2f2;
    }

    tr:nth-child(even) {
    background-color: #f2f2f2;
    }

    tfoot {
    font-weight: bold;
    background-color: #f2f2f2;
    }
</style>
</head>

<body>
<h1>Java Company</h1>
<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Alaska</td>
            <td>5,824,715</td>
            <td>114,308</td>
        </tr>

        <tr>
            <td>India</td>
            <td>3,219,755</td>
            <td>59,449</td>
        </tr>

        <tr>
            <td>Brazil</td>
            <td>2,966,711</td>
            <td>99,702</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total:</td>
            <td>12,011,181</td>
            <td>273,459</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
